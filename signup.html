<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
   <link rel="stylesheet" href="signup.css">
</head>
<body>

  <div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <!-- Sign Up Form -->
      <input type="text" id="signupUsername" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
	  <input type="Confirm Password" id="signupPassword" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
      <span>Already have an account?</span> <a href="loginform.html">Log in now</a>
    </form>
  </div>

  <script src="signup_script.js"></script> <!-- Script for the sign-up form -->
</body>
</html>
